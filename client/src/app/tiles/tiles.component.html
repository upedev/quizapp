<mat-grid-list cols="4" rowHeight="100px">
  <div class="tile" *ngFor="let tile of tiles">
    <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      <button mat-button>Take text</button>
    </mat-grid-tile>
  </div>
  </mat-grid-list>
